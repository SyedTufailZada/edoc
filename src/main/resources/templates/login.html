<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Doctor Login page</title>
</head>

<body>
	<section class="bg-gray-100 min-h-screen flex items-center justify-center">
		<!-- login container -->
		<div class="bg-gray-300 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
			<!-- form -->
			<div class="md:w-1/2 px-8 md:px-16">
				<div th:if="${param.error}" class="font-bold text-2x1 text-[#002D74]"><strong>Bad Credential's</strong>
				</div>
				<h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
				<p class="text-xs mt-4 text-[#002D74]">If you are already a member, easily log in</p>

				<form th:action="@{/login}" method="post" class="flex flex-col gap-4">
					<input class="p-2 mt-8 rounded-xl border" type="email" name="username" placeholder="Email">
					<div class="relative">
						<input class="p-2 rounded-xl border w-full" type="password" name="password"
							placeholder="Password">

					</div>
					<button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
				</form>

				<div class="mt-5 text-xs border-b border-[#002D74] py-4 text-[#002D74]">
					<a th:href="@{/forgot-password}">Forgot your password?</a>
				</div>

				<div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
					<p>Don't have an account?</p>
					<button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
						th:href="@{/registerDoctor}"><a th:href="@{/registerDoctor}">Register</a></button>
				</div>
			</div>

			<!-- image -->
			<div class="md:block hidden w-1/2">
				<img class="rounded-2xl" th:src="@{/images/doctor.png}">
			</div>
		</div>
	</section>

</body>

</html>
