<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Confirm page</title>
</head>

<body>
	<section class="bg-gray-100 min-h-screen flex items-center justify-center px-10">

		<div class="bg-gray-300 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
			<div class=" px-10 md:px-18">
				<h2 class="font-bold text-2xl text-[#002D74]">Please Enter password</h2>
				<form action="" th:action="@{/change-password-nurse}" method="post" class="flex flex-col gap-4">
					<input class="p-2 mt-6 rounded-xl border" type="password" id="newPassword" name="newpassword"
						pattern="(?=^.{10,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required
						placeholder="Enter New Password">

					<input class="p-2 mt-6 rounded-xl border" type="password" id="confirmPassword"
						name="confirmPassword" placeholder="Confirm New Password"
						pattern="(?=^.{10,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>


					<button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Change Password</button>
				</form>
			</div>
			<script>
				function checkPasswords() {
					var newPassword = document.getElementById("newPassword").value;
					var confirmPassword = document.getElementById("confirmPassword").value;
					if (newPassword != confirmPassword) {
						alert("Passwords do not match.");
						return false;
					}
				}
			</script>
	</section>

</body>

</html>
