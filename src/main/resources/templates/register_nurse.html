<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Nurse Register page</title>
</head>

<body>
	<section class="mt-0 mb-8 bg-gray-100 min-h-screen flex items-center justify-center">
		<!-- login container -->
		<div class="mt-8 bg-gray-300 flex rounded-2xl shadow-lg max-w-4xl p-6 items-center">
			<!-- form -->
			<div class="md:w-1/2 px-8 md:px-16">
				<th:block th:if="${session.msg}">
					<p class="font-bold text-2x1 text-[#002D74]">[[${session.msg}]]</p>
					<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
				</th:block>
				<h2 class="font-bold text-2xl text-[#002D74]">Register here</h2>
				<p class="text-xs mt-3 text-[#002D74]">Please be our Member</p>

				<form th:action="@{/createNurse}" method="post" class="flex flex-col gap-4" enctype="multipart/form-data">
					<input class="p-2 mt-6 rounded-xl border" type="text" name="nurseFullName" placeholder="Full Name"
						required>
					<input class="p-2  rounded-xl border" type="text" name="nurseQualification"
						placeholder="Qualification" required>
					<input class="p-2  rounded-xl border" type="text" name="nurseExperience" placeholder="Experience"
						required>
					<input class="p-2  rounded-xl border" type="text" name="nurseLocation" placeholder="Location"
						required>
					<input class="p-2  rounded-xl border" type="text" name="mrcp" placeholder="MRCP" required>
					<input class="p-2  rounded-xl border" type="number" name="nurseNumber" placeholder="Number"
						required>
					<input class="p-2  rounded-xl border" type="email" name="email" placeholder="Email" required>
					<div class="relative">
						<input class="p-2 rounded-xl border w-full" type="password" name="password"
							placeholder="Password"
							 required>
					</div>
					<div class="rounded-xl"><h1>Upload Profile Picture</h1></div>
					<div>
						<input class="rounded-xl border w-full" type="file" name="img" placeholder="Upload Profile Image" required >
					</div>
					<button
						class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Register</button>
				</form>


				<div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
					<button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"><a
							th:href="@{/login}">Login</a></button>
				</div>
			</div>

			<!-- image -->
			<div class="md:block hidden w-1/2">
				<img class="rounded-2xl" th:src="@{/images/doctor.png}">
			</div>
		</div>
	</section>

</body>

</html>
