<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="patient/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="record-container">
			<div class="recordImage" th:each="patientRecord : ${patientRecords}">
				<img width="80%" th:src="@{'/img/'+${patientRecord.recordImg}}">
				<button class="btn mt-1" style="color: black; background-color: #6a64f1; width: 80%; height: 8%;">
					<a th:href="@{/patient/show-record/delete/{id}(id=${patientRecord.id})}">Delete Record</a>
				</button>
			</div>
		</div>
	</section>
</body>
