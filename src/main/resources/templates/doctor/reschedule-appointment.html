<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="doctor/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="formbold-main-wrapper">
			<div class="formbold-form-wrapper">
				<form th:action="@{/doctor/appointments/{id}/reschedule(id=${appointment.id})}" method="post"
					th:object="${appointment}">
					<h1 class="text-center display-6 fw-bold pb-2">Reschedule Appointment Booking Form</h1>
					<div class="formbold-mb-5">
						<label for="email" class="formbold-form-label"> Patient name </label>
						<p class="formbold-form-input"><span th:text="${appointment.patient.patientFirstName}"></span></p>
					</div>
					<div class="formbold-mb-5">
						<label for="email" class="formbold-form-label"> Description </label>
						<input type="text" name="description" th:field="*{description}"
							placeholder="Consultation reason" class="formbold-form-input" />
					</div>

					<div class="flex flex-wrap formbold--mx-3">
						<div class="w-full sm:w-half formbold-px-3">
							<div class="formbold-mb-5 w-full">
								<label for="date" class="formbold-form-label"> Date </label>
								<input type="date" name="date" id="date" th:field="*{date}"
									class="formbold-form-input" />
							</div>
						</div>
						<div class="w-full sm:w-half formbold-px-3">
							<div class="formbold-mb-5">
								<label for="text" class="formbold-form-label"> Time </label>
								<input type="text" name="time" id="text" th:field="*{time}"
									class="formbold-form-input" />
							</div>
						</div>
					</div>
				
					<div>
						<button class="formbold-btn">Reschedule</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
